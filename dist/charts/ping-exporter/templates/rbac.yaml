{{- if .Values.psp.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: psp:{{ $.Release.Namespace }}
rules:
- apiGroups:
  - policy
  resourceNames:
  - privileged
  resources:
  - podsecuritypolicies
  verbs:
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: psp:{{ $.Release.Namespace }}
subjects:
- kind: Group
  name: system:serviceaccounts:{{ $.Release.Namespace }}
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: psp:{{ $.Release.Namespace }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
